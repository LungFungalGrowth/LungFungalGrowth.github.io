theme: bulma-clean-theme
#Site Settings
title: Nutritional Lung Immunity
tagline: Multiscale modeling of the battle over iron in the lung
description: >
  A multiscale computational model of the innate immune response to the opportunistic fungus Aspergillus fumigatus.
url: "https://nutritionallungimmunity.org/"
permalink: pretty
favicon: /favicon.ico

plugins:
  - jekyll-scholar

exclude:
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

#google_analytics: UA-code-here

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true

markdown: kramdown
highlighter: rouge

footer_menu: example_footer_menu


scholar:
  sort_by: year
  order: descending
  bibliography_list_tag: ul

  source: _bibliography
  repository: pdf
  bibliography: references
